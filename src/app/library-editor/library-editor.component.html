<mat-grid-list cols="6" rowHeight="1:1">
    <mat-grid-tile *ngFor="let t of tracks">
      <svg height="100">
        <text x="4" y="12" font-size="smaller">{{ t.label }}</text>
        <path [attr.d]="t.svg" 
          fill="transparent" stroke="black" stroke-width="1"
          transform="translate(60 50) scale(0.85 0.85)" />
      </svg>
    </mat-grid-tile>
</mat-grid-list>
